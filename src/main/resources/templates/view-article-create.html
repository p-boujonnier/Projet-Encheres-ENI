<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-objets-amis(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css})}">

<head>
    <!-- Titre de la page -->
    <!--changer Vendre un article par Nouvelle vente-->
    <title data-th-text="#{view-articles-create.title}"></title>
    <!-- Pages de ressources supplémentaires -->
    <th:block id="ressources-css">
    </th:block>
</head>
<body>
<main>
    <form data-th-action="@{/encheres/creer}" method="post" data-th-object="${article}">

        <!-- Récupération du titre > view-articles-create > message.properties -->
        <h1 data-th-text="#{view-articles-form.h1}"></h1>

        <ul>
            <li>
                <label for="inputUtilisateur" data-th-text="#{frag-articles-form.pseudo}"></label>
                <!-- Champ Utlisateur -->
                <select id="inputUtilisateur" data-th-field="*{vendeur}" required>
                    <option data-th-each="u : ${utilisateurList}"
                            data-th-value="${u.noUtilisateur}"
                            data-th-text="${u.pseudo}"></option>
                </select>
            </li>
            <li>
                <!-- Champ Name -->
                <label for="inputName" data-th-text="#{frag-articles-form.name}"></label>
                <input type="text"
                       id="inputName"
                       data-th-field="*{nomArticle}"
                       required/>
            </li>
            <li>
                <!-- Champ Description -->
                <label for="inputDescription" data-th-text="#{frag-articles-form.description}"> </label>
                <input type="text"
                       id="inputDescription"
                       data-th-field="*{description}"
                       required/>
            </li>
            <li>
                <label for="inputCategorie" data-th-text="#{frag-articles-form.categorie}"></label>
                <!-- Champ Catégorie -->
                <select id="inputCategorie" data-th-field="*{categorie}" required>
                    <option data-th-each="c : ${categoriesList}"
                            data-th-text="${c.libelle}" data-th-value="${c.noCategorie}"></option>
                </select>
            </li>
            <li>
                <!-- Champ Photo -->
                <label for="inputPhoto" data-th-text="#{frag-articles-form.photo}"> </label>
                <input type="file"
                       id="inputPhoto"
                >
            </li>
            <li>
                <!-- Champ Mise à Prix -->
                <label for="inputMiseAPrix" data-th-text="#{frag-articles-form.miseaprix}"> </label>
                <input type="number"
                       id="inputMiseAPrix"
                       data-th-field="*{miseAPrix}"
                       min="1"
                       max="150"
                       step="1"
                       required/>
            </li>
            <li>
                <!-- Champ Date Début Enchère -->
                <label for="inputDateDebutEncheres" data-th-text="#{frag-articles-form.debutenchere}"> </label>
                <input type="date"
                       id="inputDateDebutEncheres"
                       data-th-field="*{dateDebutEncheres}"
                       required/>
            </li>
            <li>
                <!-- Champ Date Fin Enchère -->
                <label for="inputDateFinEncheres" data-th-text="#{frag-articles-form.finenchere}"> </label>
                <input type="date"
                       id="inputDateFinEncheres"
                       data-th-field="*{dateFinEncheres}"
                       required/>
            </li>
        </ul>

        <button id="signin-button">Enregistrer</button>
        <button id="reset-button">Annuler</button>

    </form>
</main>
</body>
</html>
