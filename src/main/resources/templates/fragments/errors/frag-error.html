<ul xmlns:th="http://www.thymeleaf.org"
    data-th-fragment="frag-error(inputName)"
    class="errors"
    data-th-if="${#fields.hasErrors(inputName)}">
    <li data-th-each="err: ${#fields.errors(inputName)}"
        data-th-text="${err}">
    </li>
</ul>
