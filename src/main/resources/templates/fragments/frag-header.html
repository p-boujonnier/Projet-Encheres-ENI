<header xmlns:th="http://www.thymeleaf.org"
        data-th-fragment="frag-header">
    <section id="nav-title">
        <h1 id="div-h1">
            <a href="/">
                <img th:src="@{/img/test_logo.png}" alt="logo Les Objets Sont Nos Amis" id="logo-LOSNA">
                <span data-th-text="#{nom-application}"></span>
            </a>
        </h1>
        <!--         h2 = Permet d'afficher le pseudo quand l'utilisateur est connectÃ©-->
        <h2 data-th-if="${#authorization.expression('isAuthenticated()')}"
            data-th-text="${#authentication.getPrincipal().getPseudo()}"></h2>
    </section>
    <nav>
        <ul>
            <th:block>
                <li><a href="/encheres" data-th-text="#{frag-header.articles}"></a></li>
                <li><a data-th-if="${#authorization.expression('isAuthenticated()')}" href="/encheres/creer" data-th-text="#{frag-header.articles.creer}"></a></li>
                <li><a data-th-if="${#authorization.expression('isAuthenticated()')}" href="/profil/detail" data-th-text="#{frag-header.utilisateur}"></a></li>
                <li></li>
            </th:block>
        </ul>

        <div class="auth-buttons">
            <button><a data-th-if="!${#authorization.expression('isAuthenticated()')}" href="/creer" data-th-text="#{frag-header.utilisateur.creer}">S'inscrire</a></button>
            <button><a data-th-if="!${#authorization.expression('isAuthenticated()')}" href="/login">Se connecter</a></button>
            <form th:action="@{/logout}" method="post">
                <button data-th-if="${#authorization.expression('isAuthenticated()')}" type="submit"> Se deconnecter</button>
            </form>
        </div>
    </nav>
</header>
