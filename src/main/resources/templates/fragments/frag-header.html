<header xmlns:th="http://www.thymeleaf.org"
        data-th-fragment="frag-header">
    <section id="nav-title">
        <div>
            <a href="/"><img src="/img/logo-losna.png" alt="logo Les Objets Sont Nos Amis" id="logo-LOSNA"></a>
        </div>
        <div id="div-h1">
            <h1>
                <a href="/" data-th-text="#{nom-application}"></a>
            </h1>
        </div>

        <!--         h2 = Permet d'afficher le pseudo quand l'utilisateur est connecté-->
        <div>
            <h2 data-th-if="${#authorization.expression('isAuthenticated()')}"
                data-th-text="${#authentication.getPrincipal().getUsername()}"></h2>
        </div>
    </section>
    <nav>
        <ul>
            <th:block>
                <li><a href="/encheres" data-th-text="#{frag-header.articles}"></a></li>
                <li><a href="/encheres/creer" data-th-text="#{frag-header.articles.creer}"></a></li>
                <li><a href="/view-profil-detail" data-th-text="#{frag-header.utilisateur}"></a></li>
                <li></li>
            </th:block>
        </ul>

        <div class="auth-buttons">
            <button><a href="/creer" data-th-text="#{frag-header.utilisateur.creer}">S'inscrire</a></button>
            <!--                        <li data-th-if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/logout}"><button class="auth-buttons">S'inscrire / Se connecter</button></a>-->
            <button><a href="/login">Se connecter</a></button>
            <button data-th-if="${#authorization.expression('isAuthenticated()')}"><a href="/encheres">Se
                deconnecter</a></button>
        </div>
    </nav>
</header>
