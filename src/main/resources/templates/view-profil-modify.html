<html data-th-replace="~{layouts/frag-profil::frag-profil(title=~{::title}, main=~{::main})}">

<title>Modifier mon profil</title>

<main>

    <!-- Message de confirmation -->
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <h1>Modifier mon profil</h1>

    <!-- Formulaire de modification -->
    <form method="post" th:action="@{/profil/modifier}" th:object="${utilisateur}">
        <ul>
            <li>
                <label for="pseudo" data-th-text="#{view-profil.th.pseudo}"></label>
                <input type="text" id="pseudo" name="pseudo" th:value="*{pseudo}" required>
            </li>
            <li>
                <label for="nom" data-th-text="#{view-profil.th.nom}"></label>
                <input type="text" id="nom" name="nom" th:value="*{nom}" required>
            </li>
            <li>
                <label for="prenom" data-th-text="#{view-profil.th.prenom}"></label>
                <input type="text" id="prenom" name="prenom" th:value="*{prenom}" required>
            </li>
            <li>
                <label for="email" data-th-text="#{view-profil.th.email}"></label>
                <input type="email" id="email" name="email" th:value="*{email}" readonly>
            </li>
            <li>
                <label for="telephone" data-th-text="#{view-profil.th.telephone}"></label>
                <input type="text" id="telephone" name="telephone" th:value="*{telephone}">
            </li>
            <li>
                <label for="rue" data-th-text="#{view-profil.th.rue}"></label>
                <input type="text" id="rue" name="rue" th:value="*{rue}">
            </li>
            <li>
                <label for="codePostal" data-th-text="#{view-profil.th.codePostal}"></label>
                <input type="number" id="codePostal" name="codePostal" th:value="*{codePostal}">
            </li>
            <li>
                <label for="ville" data-th-text="#{view-profil.th.ville}"></label>
                <input type="text" id="ville" name="ville" th:value="*{ville}">
            </li>
        </ul>

        <!-- Boutons -->
        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        <a href="/profil/detail" th:href="@{/profil/detail(email=${utilisateur.email})}" class="btn btn-secondary">Annuler</a>
    </form>



</main>

</html>
