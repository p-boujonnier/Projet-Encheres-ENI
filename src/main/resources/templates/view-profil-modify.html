<html data-th-replace="~{layouts/frag-profil::frag-profil(title=~{::title}, main=~{::main})}">


<title>Mon profil</title>
<main>
    <h1>Mon profil</h1>

    <form action="#" method="post" data-th-object="${form}">
        <ul>
            <li>
                <label for="pseudo" data-th-text="#{view-profil.th.pseudo}"></label>
                <input type="text" id="pseudo" name="pseudo">
            </li>
            <li>
                <label for="nom" data-th-text="#{view-profil.th.nom}"></label>
                <input type="text" id="nom" name="nom">
            </li>
            <li>
                <label for="prenom" data-th-text="#{view-profil.th.prenom}"></label>
                <input type="text" id="prenom" name="prenom">
            </li>
            <li>
                <label for="email" data-th-text="#{view-profil.th.email}"></label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="telephone" data-th-text="#{view-profil.th.telephone}"></label>
                <input type="text" id="telephone" name="telephone">
            </li>
            <li>
                <label for="password" data-th-text="#{view-profil.th.motdepasse}"></label>
                <input type="password" id="password" name="password">
            </li>
            <li>
                <label for="rue" data-th-text="#{view-profil.th.rue}"></label>
                <input type="text" id="rue" name="rue">
            </li>
            <li>
                <label for="codePostal" data-th-text="#{view-profil.th.codePostal}"></label>
                <input type="number" id="codePostal" name="codePostal">
            </li>
            <li>
                <label for="ville" data-th-text="#{view-profil.th.ville}"></label>
                <input type="text" id="ville" name="ville">
            </li>
            <li>
                <label for="ville" data-th-text="#{view-profil.th.confirmationmotdepasse}"></label>
                <input type="password" id="confirmation" name="confirmation">
            </li>

        </ul>
    </form>


</main>


</html>
